<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
<script>
    function gerarCertificado() {
        var doc = new jsPDF();
        
        // Título
        doc.setFontSize(20);
        doc.text("Certificado de Conclusão", 105, 30, null, null, 'center');
        
        // Risco retangular
        doc.setFillColor("orange");
        doc.rect(45, 40, 120, 10, "F");
        
        // Conteúdo centralizado
        doc.setFontSize(14);
        doc.setFont("helvetica", "bold");
        doc.text("Certificamos que", 105, 55, null, null, 'center');
        doc.text("João da Silva", 105, 65, null, null, 'center');
        doc.setFont("helvetica", "normal");
        doc.text("concluiu com sucesso o curso em programação, ministrado pelo CodeATOES,", 105, 75, null, null, 'center');
        doc.text("no âmbito do projeto Programador Moçambicano e de atividade de inclusão", 105, 82, null, null, 'center');
        doc.text("pela tecnologia, decorrido de 03 de Janeiro a 4 de Março online.", 105, 89, null, null, 'center');
        
        // Logos de assinatura
        var tutorImage = new Image();
        tutorImage.src = 'path/to/tutor_signature.png';
        var diretoraImage = new Image();
        diretoraImage.src = 'path/to/director_signature.png';
        
        doc.addImage(tutorImage, 'PNG', 30, 100, 50, 20);
        doc.text("Alexandre Francisco", 30, 130, null, null, 'center');
        doc.text("Tutor CodeATOES", 30, 137, null, null, 'center');

        doc.addImage(diretoraImage, 'PNG', 130, 100, 50, 20);
        doc.text("Carlota Lassir Nage", 130, 130, null, null, 'center');
        doc.text("Diretora Adjunta CodeATOES", 130, 137, null, null, 'center');
        
        doc.save("certificado.pdf");
    }
</script>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" required><br><br>
    <label for="duracao">Duração:</label>
    <input type="text" id="duracao" name="duracao" required><br><br>
    <button type="submit" onclick="gerarCertificado()">Baixar Certificado</button>
</form>
</body>
</html>
