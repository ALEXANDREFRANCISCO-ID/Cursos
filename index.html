<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
  <script>
    
    // Criar o documento PDF
var doc = new jsPDF('landscape');

// Definir o estilo do retângulo
doc.setFillColor('#ffa500');
doc.setLineWidth(20);
doc.rect(0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight(), 'F');

// Adicionar o logo
var logo = new Image();
logo.src = 'icon.png';
doc.addImage(logo, 'PNG', 0, 0, 35, 35);

// Definir o estilo e adicionar o texto "Certificado de Conclusão"
doc.setFontSize(20);
doc.setFont('Arial', 'bold');
doc.setTextColor('#ffffff');
doc.text('Certificado de Conclusão', doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });

// Definir o estilo e adicionar o texto "Certificamos que"
doc.setFontSize(14);
doc.setFont('Arial', 'bold');
doc.setTextColor('#ffffff');
doc.text('Certificamos que', doc.internal.pageSize.getWidth() / 2, 40, { align: 'center' });

// Adicionar o nome do aluno
var nomeAluno = "Nome do Aluno";
doc.setFontSize(14);
doc.setFont('Arial', 'normal');
doc.setTextColor('#ffffff');
doc.text(nomeAluno + ' concluiu com sucesso o curso em programação,', doc.internal.pageSize.getWidth() / 2, 60, { align: 'center' });

// Adicionar detalhes do curso
var detalhesCurso = "ministrado pelo CodeATOES, no âmbito do projeto programador Moçambicano";
detalhesCurso += " e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online.";
doc.text(detalhesCurso, doc.internal.pageSize.getWidth() / 2, 70, { align: 'center' });

// Adicionar a primeira assinatura
var assinatura1 = "Alexandre Francisco";
doc.setFontSize(14);
doc.setFont('cursive', 'underline');
doc.text(assinatura1, 10, doc.internal.pageSize.getHeight() - 20);
doc.setFont('Arial', 'normal');
doc.text("Alexandre Francisco", 10, doc.internal.pageSize.getHeight() - 10);
doc.text("Tutor CodeATOES", 10, doc.internal.pageSize.getHeight());

// Adicionar a segunda assinatura
var assinatura2 = "Carlota Lassir Nage";
doc.setFontSize(14);
doc.setFont('cursive', 'underline');
var x = doc.internal.pageSize.getWidth() - doc.getStringUnitWidth(assinatura2) * doc.internal.getFontSize() - 10;
doc.text(assinatura2, x, doc.internal.pageSize.getHeight() - 20);
doc.setFont('Arial', 'normal');
doc.text("Carlota Lassir Nage", x, doc.internal.pageSize.getHeight() - 10);
doc.text("Diretora Adjunta CodeATOES", x, doc.internal.pageSize.getHeight());

// Salvar o documento
doc.save('certificado.pdf');


  </script>
</body>
</html>
