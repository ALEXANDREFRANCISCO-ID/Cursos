<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
  <body>
  <script>
    
        




// Criar um novo documento jspdf
var doc = new jsPDF({
  orientation: 'landscape',
  unit: 'px',
  format: 'a4'
});

// Adicionar o retângulo laranja ao redor do certificado
doc.setDrawColor(255, 165, 0);
doc.setLineWidth(20);
doc.rect(10, 10, 822, 583);

// Adicionar o logo no centro
var logo = new Image();
logo.src = 'icon.png';
doc.addImage(logo, 'PNG', 297.5, 20, 35, 35);

// Definir fonte e tamanho para o texto do certificado
doc.setFont('helvetica');
doc.setFontSize(25);

// Adicionar o texto "Certificado de Conclusão"
doc.text('Certificado de Conclusão', 420, 100, null, null, 'center');

// Definir fonte e tamanho para o texto principal
doc.setFontSize(12);

var descricaoCurso = 'concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online';
  doc.setFontSize(16);
  doc.text(descricaoCurso, centerX, centerY + 50, { align: 'center', maxWidth: 500 });


// Adicionar as assinaturas e nomes
doc.setFont('times', 'italic');
doc.setFontSize(12);
doc.text('_________________________', 100, 400);
doc.text('Alexandre Francisco', 120, 420);
doc.text('tutor CodeATOES', 130, 440);

doc.text('_________________________', 450, 400);
doc.text('Carlota Lassir Nage', 470, 420);
doc.text('Directora Adjunta CodeATOES', 480, 440);

// Salvar o certificado como PDF
doc.save('certificado.pdf');
</script>
</body>
</html>
