<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<body>
<script>

// Criar um novo documento jspdf
const doc = new jsPDF({
  orientation: 'landscape',
  unit: 'mm',
  format: 'a4',
});

// Definir as configurações de estilo
const orangeColor = '#FFA500';
const lineWidth = 20;
const innerLineWidth = 5;
const logoWidth = 35;
const marginTop = 0;
const certificateText = 'Certificado de Conclusão';
const certificamosText = 'Certificamos que';
const nome = 'Nome do Aluno';
const courseText = 'concluiu com sucesso o curso em programacao, ministrado pelo CodeATOES, no ambito do projecto programador Mocambicano e de actividade de inclusao pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Marco online';
const signature1 = 'Alexandre Francisco';
const signature1Title = 'Tutor CodeATOES';
const signature2 = 'Carlota Lassir Nage';
const signature2Title = 'Directora Adjunta CodeATOES';

// Definir o início do conteúdo centralizado
const contentWidth = doc.internal.pageSize.getWidth();
const contentHeight = doc.internal.pageSize.getHeight();
const contentStartX = (contentWidth - logoWidth) / 2;
const contentStartY = contentHeight / 2;

// Desenhar os elementos do certificado
doc.setLineWidth(lineWidth);
doc.setDrawColor(orangeColor);
doc.rect(contentStartX, contentStartY, logoWidth, lineWidth);
doc.setLineWidth(innerLineWidth);
doc.rect(contentStartX + ((lineWidth - innerLineWidth) / 2), contentStartY, innerLineWidth, lineWidth);
doc.addImage('path/to/logo.png', 'PNG', contentStartX, contentStartY - logoWidth, logoWidth, logoWidth);
doc.setFont('Arial', 'bold');
doc.setFontSize(18);
doc.text(certificateText, contentWidth / 2, contentStartY + 40, { align: 'center' });
doc.setFont('Arial', 'normal');
doc.setFontSize(14);
doc.text(certificamosText, contentWidth / 2, contentStartY + 60, { align: 'center' });
doc.text(nome, contentWidth / 2, contentStartY + 80, { align: 'center' });
doc.setFont('Arial', 'normal');
doc.setFontSize(12);
doc.text(courseText, contentWidth / 2, contentStartY + 100, { align: 'center' });
doc.setFont('Arial', 'italic');
doc.text(signature1, 50, contentStartY + 150, { decoration: 'underline' });
doc.setFont('Arial', 'normal');
doc.setFontSize(12);
doc.text(signature1, 50, contentStartY + 170);
doc.setFont('Arial', 'normal');
doc.setFontSize(10);
doc.text(signature1Title, 50, contentStartY + 190);
doc.setFont('Arial', 'italic');
doc.text(signature2, contentWidth - 150, contentStartY + 150, { decoration: 'underline' });
doc.setFont('Arial', 'normal');
doc.setFontSize(12);
doc.text(signature2, contentWidth - 150, contentStartY + 170);
doc.setFont('Arial', 'normal');
doc.setFontSize(10);
doc.text(signature2Title, contentWidth - 150, contentStartY + 190);

// Salvar o arquivo PDF
doc.save('certificado.pdf');
       </script>                                                                </
</html>
