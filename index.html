<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<body>
<script>
// Criar documento PDF
var doc = new jsPDF('landscape', 'px', 'a4');

// Configurar cor e largura do retângulo
doc.setFillColor('orange');
doc.setLineWidth(20);

// Desenhar retângulo com conteúdo centralizado
var marginX = 50; // Margem esquerda
var marginY = 50; // Margem superior
var contentWidth = doc.internal.pageSize.getWidth() - (marginX * 2); // Largura total do conteúdo

doc.rect(marginX, marginY, contentWidth, 500, 'F');

// Configurar risco interno
doc.setLineWidth(5);

// Desenhar risco interno
var innerMarginX = marginX + 50;
var innerMarginY = marginY + 50;
var innerContentWidth = contentWidth - 100;

doc.rect(innerMarginX, innerMarginY, innerContentWidth, 400, 'F');

// Adicionar logo
var logoWidth = 35;
var logoMarginTop = 0;
var logoMarginLeft = (contentWidth - logoWidth) / 2;

doc.addImage('logo.png', 'PNG', marginX + logoMarginLeft, marginY + logoMarginTop, logoWidth, logoWidth);

// Adicionar texto "certificado de conclusão"
doc.setFont('helvetica', 'bold');
doc.setFontSize(24);
doc.text('Certificado de Conclusão', contentWidth / 2 + marginX, marginY + 120, { align: 'center' });

// Adicionar texto "certificamos que"
doc.setFont('helvetica', 'normal');
doc.setFontSize(18);
doc.text('Certificamos que', contentWidth / 2 + marginX, marginY + 170, { align: 'center' });

// Adicionar nome
doc.setFont('helvetica', 'bold');
doc.setFontSize(18);
doc.text('Nome do Aluno', contentWidth / 2 + marginX, marginY + 200, { align: 'center' });

// Adicionar texto com informações do curso
doc.setFont('helvetica', 'normal');
doc.setFontSize(12);
doc.text('Concluiu com sucesso o curso em programação,', marginX + 100, marginY + 250);
doc.text('ministrado pelo CodeATOES, no âmbito do projeto', marginX + 100, marginY + 270);
doc.text('Programador Moçambicano e de atividade de', marginX + 100, marginY + 290);
doc.text('inclusão pela tecnologia, decorrido dos dias 03', marginX + 100, marginY + 310);
doc.text('de janeiro a 4 de março online.', marginX + 100, marginY + 330);

// Adicionar assinaturas
doc.setFont('helvetica', 'italic');
doc.setFontSize(12);

var signatureMarginX = marginX + 100;
var signatureMarginY = marginY + 400;

// Assinatura 1
doc.text('Alexandre Francisco', signatureMarginX, signatureMarginY);
doc.setFont('arial', 'normal');
doc.setFontSize(12);
doc.text('Alexandre Francisco', signatureMarginX, signatureMarginY + 20);
doc.text('Tutor CodeATOES', signatureMarginX, signatureMarginY + 40);

// Assinatura 2
doc.text('Carlota Lassir Nage', signatureMarginX + 200, signatureMarginY);
doc.setFont('arial', 'normal');
doc.setFontSize(12);
doc.text('Carlota Lassir Nage', signatureMarginX + 200, signatureMarginY + 20);
doc.text('Diretora Adjunta CodeATOES', signatureMarginX + 200, signatureMarginY + 40);

// Salvar o PDF
doc.save('certificado.pdf');

       </script>                                                                </
</html>
