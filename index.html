<!DOCTYPE html>
<html>
<head>
    <title>Exemplo jspdf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
    <h1>Exemplo jspdf</h1>

    <button onclick="gerarPDF()">Gerar PDF</button>

    <script>
        function gerarPDF() {
            var doc = new jsPDF();

            doc.setFontSize(20);
            doc.text("Exemplo de PDF com jspdf", 10, 20);

            doc.setFontSize(12);
            doc.text("Este é um exemplo de como gerar um PDF usando jspdf.", 10, 30);
            doc.text("Você pode adicionar texto, imagens, tabelas e muito mais.", 10, 40);

            // Exemplo de estilo CSS inline
            doc.setFontSize(16);
            doc.setTextColor("#FF0000");
            doc.text("Texto vermelho", 10, 60);

            // Exemplo de estilo CSS usando classes
            doc.setFontSize(14);
            doc.setTextColor("#0000FF");
            doc.setFontStyle("italic");
            doc.textWithLink("Texto azul itálico", 10, 70, {url: "https://www.example.com"});

            doc.save("exemplo.pdf");
        }
    </script>
</body>
</html>
