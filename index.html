<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head

<body>
<script>
// Criar o documento com tamanho A4 e orientação horizontal
const doc = new jsPDF('landscape', 'px', 'a4');

// Definir a cor e as dimensões do retângulo
const rectColor = "#FFA500";
const rectWidth = 10;
const rectMargin = 10;

// Calcular as coordenadas do retângulo centralizado
const rectX = (doc.internal.pageSize.getWidth() - rectWidth) / 2;
const rectY = (doc.internal.pageSize.getHeight() - rectWidth) / 2;

// Desenhar o retângulo
doc.setFillColor(rectColor);
doc.rect(rectX, rectY, rectWidth, rectWidth, 'F');

// Adicionar o logo png
const logoX = rectX + rectMargin;
const logoY = rectY + rectMargin;
doc.addImage('icon.png', 'PNG', logoX, logoY, rectWidth - 2 * rectMargin, rectWidth - 2 * rectMargin);

// Definir a fonte e o tamanho para o título
doc.setFont('Arial', 'bold');
doc.setFontSize(18);

// Adicionar o texto "Certificado de Conclusão" centralizado
const title = "Certificado de Conclusão";
const titleWidth = doc.getStringUnitWidth(title) * doc.internal.getFontSize() / doc.internal.scaleFactor;
const titleX = (doc.internal.pageSize.getWidth() - titleWidth) / 2;
const titleY = rectY + rectWidth + 30;
doc.text(title, titleX, titleY);

// Definir a fonte e o tamanho para o conteúdo
doc.setFont('Arial', 'normal');
doc.setFontSize(12);

// Adicionar o texto "Certificamos que" centralizado
const certText = "Certificamos que";
const certTextWidth = doc.getStringUnitWidth(certText) * doc.internal.getFontSize() / doc.internal.scaleFactor;
const certTextX = (doc.internal.pageSize.getWidth() - certTextWidth) / 2;
const certTextY = titleY + 20;
doc.text(certText, certTextX, certTextY);

// Adicionar o nome do estudante
const studentName = "<Nome do Estudante>";
const studentNameWidth = doc.getStringUnitWidth(studentName) * doc.internal.getFontSize() / doc.internal.scaleFactor;
const studentNameX = (doc.internal.pageSize.getWidth() - studentNameWidth) / 2;
const studentNameY = certTextY + 20;
doc.text(studentName, studentNameX, studentNameY);

// Adicionar o texto "Concluiu com sucesso o curso em programação..." à esquerda
const courseText = "Concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto Programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido dos dias 03 de Janeiro a 4 de Março online";
const courseTextX = rectX + rectWidth + 40;
const courseTextY = rectY + rectWidth - 80;
doc.text(courseText, courseTextX, courseTextY);

// Adicionar a assinatura com letras cursivas e sublinhadas à esquerda
const signatureText = "Alexandre Francisco";
doc.setFont('cursive');
doc.setFontSize(14);
doc.setFontStyle('underline');
const signatureX = courseTextX;
const signatureY = courseTextY + 40;
doc.text(signatureText, signatureX, signatureY);

// Adicionar a descrição abaixo da assinatura
const signatureDesc = "Tutor - CodeATOES";
const signatureDescX = signatureX;
const signatureDescY = signatureY + 20;
doc.setFont('Arial');
doc.setFontSize(12);
doc.setFontStyle('normal');
doc.text(signatureDesc, signatureDescX, signatureDescY);

// Adicionar o nome da Diretora Adjunta à direita
const directorName = "Carlota Lassir Nage";
const directorNameWidth = doc.getStringUnitWidth(directorName) * doc.internal.getFontSize() / doc.internal.scaleFactor;
const directorNameX = rectX - directorNameWidth - 40;
const directorNameY = courseTextY + 40;
doc.text(directorName, directorNameX, directorNameY);

// Adicionar a descrição abaixo do nome da Diretora Adjunta
const directorDesc = "Diretora Adjunta CodeATOES";
const directorDescX = directorNameX;
const directorDescY = directorNameY + 20;
doc.text(directorDesc, directorDescX, directorDescY);

// Adicionar o formulário HTML para o nome,curso, duração e botão para baixar o certificado
```javascript
const formX = rectX + rectMargin;
const formY = rectY + rectWidth + 100;

// Nome
const nameLabelX = formX;
const nameLabelY = formY + 20;
doc.text("Nome:", nameLabelX, nameLabelY);
const nameInputX = nameLabelX + 40;
const nameInputY = nameLabelY - 10;
doc.text('<input type="text">', nameInputX, nameInputY);

// Curso
const courseLabelX = formX;
const courseLabelY = nameLabelY + 20;
doc.text("Curso:", courseLabelX, courseLabelY);
const courseInputX = courseLabelX + 40;
const courseInputY = courseLabelY - 10;
doc.text('<input type="text">', courseInputX, courseInputY);

// Duração
const durationLabelX = formX;
const durationLabelY = courseLabelY + 20;
doc.text("Duração:", durationLabelX, durationLabelY);
const durationInputX = durationLabelX + 40;
const durationInputY = durationLabelY - 10;
doc.text('<input type="text">', durationInputX, durationInputY);

// Botão para baixar o certificado
const buttonX = formX + 150;
const buttonY = durationInputY + 30;
doc.text('<button type="button">Baixar Certificado</button>', buttonX, buttonY);

// Se o nome não estiver na lista de estudantes, mostrar uma mensagem de erro
if (!nomeNaLista) {
  const errorMessage = "O nome não está na lista de estudantes.";
  const errorX = buttonX + 70;
  const errorY = buttonY + 20;
  doc.setFont('Arial', 'bold');
  doc.setTextColor("red");
  doc.text(errorMessage, errorX, errorY);
}

// Salvar o documento como um arquivo PDF
doc.save('certificado.pdf');
          </script>                                                                </
</html>
