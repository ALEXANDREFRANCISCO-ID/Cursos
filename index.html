<!DOCTYPE html>
<html>
<head>
    <title>Exemplo jspdf</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

  <meta charset="UTF-8">
  
  <title>Certifique-se </title>
</head>

<body>
    <form>
  <label for="nome">Nome do Estudante:</label>
  <input type="text" id="nome" name="nome">
  
  <label for="curso">Curso:</label>
  <input type="text" id="curso" name="curso">
  
  <label for="duracao">Duração:</label>
  <input type="text" id="duracao" name="duracao">
  
  <button type="button" onclick="gerarCertificado()">Baixar Certificado</button>
</form>

<script>


// Importar o jspdf e o logo png
import jsPDF from 'jspdf';
import logo from 'icon.png';

// Função para gerar o certificado
function gerarCertificado() {
  // Verificar se o nome está na lista de estudantes
  const nome = document.getElementById('nome').value;
  const listaEstudantes = ['Nome1', 'Nome2', 'Nome3']; // Lista de estudantes permitidos
  
  if (!listaEstudantes.includes(nome)) {
    alert('Você não tem permissão para baixar o certificado.');
    return;
  }
  
  // Criar um novo PDF
  const doc = new jsPDF('l', 'pt', 'a4');
  
  // Barras laterais
  doc.setFillColor('orange');
  doc.rect(0, 0, doc.internal.pageSize.getWidth(), 10, 'F');
  doc.rect(0, 0, 10, doc.internal.pageSize.getHeight(), 'F');
  doc.rect(doc.internal.pageSize.getWidth() - 10, 0, 10, doc.internal.pageSize.getHeight(), 'F');
  doc.rect(0, doc.internal.pageSize.getHeight() - 10, doc.internal.pageSize.getWidth(), 10, 'F');
  
  // Logo
  doc.addImage(logo, 'PNG', 50, 50, 100, 100);
  
  // Texto "Certificado de Conclusão"
  doc.setFontSize(24);
  doc.setFont('Arial', 'bold');
  doc.text('Certificado de Conclusão', doc.internal.pageSize.getWidth() / 2, 200, { align: 'center' });
  
  // Texto "Certificamos que"
  doc.setFontSize(16);
  doc.setFont('Arial', 'normal');
  doc.text('Certificamos que', doc.internal.pageSize.getWidth() / 2, 250, { align: 'center' });
  
  // Nome do estudante
  doc.setFontSize(16);
  doc.setFont('Arial', 'bold');
  doc.text(nome, doc.internal.pageSize.getWidth() / 2, 300, { align: 'center' });
  
  // Texto de descrição
  const descricao = 'concluiu com sucesso o curso em programacao, ministrado pelo CodeATOES, no ambito do projeto programador Mocambicano e de atividade de inclusao pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Marco online';
  doc.setFontSize(14);
  doc.setFont('Arial', 'normal');
  doc.text(descricao, doc.internal.pageSize.getWidth() / 2, 350, { align: 'center' });
  
  // Assinaturas
  // Logo e descrição do tutor
  const tutorLogo = 'icon.png';
  doc.addImage(tutorLogo, 'PNG', 100, 500, 50, 50);
  doc.setFontSize(12);
  doc.setFont('Arial', 'normal');
  doc.text('Alexandre Francisco', 100, 570, { align: 'center' });
  doc.text('Tutor CodeATOES', 100, 590, { align: 'center' });
  
  // Logo e descrição do diretor adjunto
  const diretorLogo ='icon.png';
  doc.addImage(diretorLogo, 'PNG', 500, 500, 50, 50);
  doc.setFontSize(12);
  doc.setFont('Arial', 'normal');
  doc.text('Carlota Lassir Nage', 500, 570, { align: 'center' });
  doc.text('Directora Adjunta CodeATOES', 500, 590, { align: 'center' });
  
  // Baixar o certificado
  doc.save('certificado.pdf');
}

    </script>
</body>
</html>
