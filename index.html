<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<body>
<script>

// Criar um novo documento
var doc = new jsPDF('landscape');

// Adicionar um retângulo laranja
doc.setFillColor(255, 165, 0);
doc.rect(50, 100, 750, 10, 'F');

// Adicionar texto "certificado de conclusão"
doc.setFontSize(20);
doc.text("Certificado de Conclusão", 375, 150, 'center');

// Adicionar texto "certificamos que"
doc.setFontSize(14);
doc.text("Certificamos que", 375, 180, 'center');

// Adicionar nome
var nome = "Alexandre Francisco ";
doc.text(nome, 375, 200, 'center');

// Adicionar texto "concluiu com sucesso o curso em programacao..."
var texto = "Concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto Programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias online";
doc.text(texto, 375, 230, 'center');

// Adicionar assinatura à esquerda
doc.setFontStyle('italic');
doc.setFontType('underline');
doc.text("Alexandre Francisco", 200, 300, 'center');
doc.setFontStyle('normal');
doc.text("Alexandre Francisco\nTutor CodeATOES", 200, 320, 'center');

// Adicionar assinatura à direita
doc.setFontStyle('italic');
doc.setFontType('underline');
doc.text("Carlota Lassir Nage", 550, 300, 'center');
doc.setFontStyle('normal');
doc.text("Carlota Lassir Nage\nDiretora Adjunta CodeATOES", 550, 320, 'center');

// Salvar o documento
doc.save('certificado.pdf');
          </script>                                                                </
</html>
