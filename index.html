<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<body>
<script>
// Criação do objeto jspdf
var doc = new jsPDF({
  orientation: "landscape",
  unit: "px",
  format: "a4",
});

// Definição das cores
var laranja = "#FFA500";

// Definição das medidas
var larguraPagina = doc.internal.pageSize.getWidth();
var alturaPagina = doc.internal.pageSize.getHeight();

// Criação do retângulo externo
doc.setFillColor(laranja);
doc.setDrawColor(laranja);
doc.rect(0, 0, larguraPagina, 20, "F");

// Criação do retângulo interno
doc.setLineWidth(5);
doc.setDrawColor("#000000");
doc.rect(10, 5, larguraPagina - 20, 10);

// Adição do logo
var logo = new Image();
logo.src = "icon.png";
logo.onload = function() {
  doc.addImage(logo, "PNG", larguraPagina / 2 - 17.5, 40, 35, 35);
  doc.setFont("helvetica", "bold");
  doc.setFontSize(18);
  doc.text("Certificado de Conclusão", larguraPagina / 2, 120, {
    align: "center"
  });
  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);
  doc.text("Certificamos que", larguraPagina / 2, 150, {
    align: "center"
  });
  doc.setFont("arial", "bold");
  doc.setFontSize(14);
  doc.text("Nome", larguraPagina / 2, 180, {
    align: "center"
  });
  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);
  doc.text(
    "concluiu com sucesso o curso em programacao, ministrado pelo CodeATOES, no âmbito do projeto programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online",
    larguraPagina / 2,
    210, {
      align: "center"
    }
  );

  // Adição da primeira assinatura
  doc.setFont("helvetica", "italic");
  doc.setFontStyle("underline");
  doc.setFontSize(12);
  doc.text("Alexandre Francisco", 50, alturaPagina - 50);
  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);
  doc.text("Alexandre Francisco", 50, alturaPagina - 30);
  doc.setFont("arial", "normal");
  doc.setFontSize(10);
  doc.text("Tutor CodeATOES", 50, alturaPagina - 10);

  // Adição da segunda assinatura
  doc.setFont("helvetica", "italic");
  doc.setFontStyle("underline");
  doc.setFontSize(12);
  doc.text("Carlota Lassir Nage", larguraPagina - 200, alturaPagina - 50);
  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);
  doc.text("Carlota Lassir Nage", larguraPagina - 200, alturaPagina - 30);
  doc.setFont("arial", "normal");
  doc.setFontSize(10);
  doc.text("Diretora Adjunta CodeATOES", larguraPagina - 200, alturaPagina - 10);

  // Salvamento do certificado em PDF
  doc.save("certificado.pdf");
};

       </script>                                                                </
</html>
