<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .certificado {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      text-align: center;
      border: 1px solid #ccc;
    }

    .logo {
      margin-top: 50px;
    }

    .titulo {
      margin-top: 100px;
      font-size: 24px;
      font-weight: bold;
    }

    .texto {
      margin-top: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="certificado">
    <img class="logo" src="icon.png">
    <h1 class="titulo">Certificado de Participação</h1>
    <p class="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer auctor lectus in metus venenatis, quis lacinia est elementum. Ut quis nibh in dolor iaculis laoreet. Cras eu lacinia eros, in iaculis leo. Suspendisse potenti.</p>
  </div>

  <button id="gerarBtn">Gerar Certificado</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  <script>
    document.getElementById('gerarBtn').addEventListener('click', function() {
  // Cria um novo documento PDF
  var doc = new jsPDF();

  // Define o tamanho da página
  doc.addPage('a4', 'portrait');

  // Captura o conteúdo do certificado
  var certificado = document.querySelector('.certificado');

  // Gera a imagem do certificado em base64
  doc.addImage(certificado.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);

  // Salva o certificado como PDF
  doc.save('certificado.pdf');
});

  </script>
</body>
</html>
