<!DOCTYPE html>
<html>
<head>
  <title>Certificado</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
  <script>
    
        


// Criar o objeto PDF
const doc = new jsPDF('landscape', 'px', 'a4');

// Definir as configurações do certificado
const margin = 20;
const rectWidth = doc.internal.pageSize.getWidth() - 2 * margin;
const rectHeight = doc.internal.pageSize.getHeight() - 2 * margin;
const rectColor = 'orange';
const rectLineWidth = 20;

// Desenhar o retângulo
doc.setDrawColor(rectColor);
doc.setLineWidth(rectLineWidth);
doc.rect(margin, margin, rectWidth, rectHeight);

// Adicionar o logo
const logoImg = new Image();
logoImg.src = 'icon.png';

logoImg.onload = function() {
  const logoWidth = 35;
  const logoX = doc.internal.pageSize.getWidth() / 2 - logoWidth / 2;
  const logoY = margin;

  doc.addImage(logoImg, 'PNG', logoX, logoY, logoWidth, logoWidth);

  // Adicionar o texto
  doc.setFont('arial', 'bold');
  const titleText = 'Certificado de Conclusão';
  const titleFontSize = 16;
  const titleX = doc.internal.pageSize.getWidth() / 2;
  const titleY = margin + logoWidth + 20;

  doc.setFontSize(titleFontSize);
  doc.text(titleText, titleX, titleY, {
    align: 'center',
    baseline: 'middle'
  });

  const contentText = 'Certificamos que ';
  const nameText = 'JOÃO DA SILVA';
  const courseText =
    ' concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto Programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido de 03 de Janeiro a 04 de Março online.';
  const contentFontSize = 12;
  const contentX = margin + 20;
  const contentY = titleY + titleFontSize + 30;
  const contentWidth = rectWidth - 2 * contentX;

  doc.setFontSize(contentFontSize);
  doc.text(contentText, contentX, contentY, {
    align: 'left',
    baseline: 'middle',
    maxWidth: contentWidth
  });
  
  doc.setFont('arial', 'normal');
  doc.setTextColor(0, 0, 0); // Text color: black
  doc.setFontSize(11);
  
  doc.text(nameText, contentX + doc.getTextWidth(contentText), contentY, {
    align: 'left',
    baseline: 'middle',
    maxWidth: contentWidth,
    decoration: 'underline',
    fontStyle: 'italic'
  });
  
  doc.text(courseText, contentX, contentY + 15, {
    align: 'left',
    baseline: 'middle',
    maxWidth: contentWidth
  });
  
  // Adicionar as assinaturas
  doc.setFont('arial', 'italic');
  doc.setTextColor(0, 0, 0); // Text color: black
  doc.setFontSize(11);
  
  const signature1Text = 'Alexandre Francisco';
  const signature1Title = 'Tutor CodeATOES';
  const signature2Text = 'Carlota Lassir Nage';
  const signature2Title = 'Diretora Adjunta CodeATOES';
  
  const signatureWidth = rectWidth / 2;
  const signatureHeight = 50;
  const signatureX = margin;
  const signatureY = doc.internal.pageSize.getHeight() - margin - signatureHeight;
  
  doc.setFontSize(contentFontSize);
  doc.text(signature1Text, signatureX, signatureY, {
    align: 'left',
    baseline: 'middle',
    maxWidth: signatureWidth,
    decoration: 'underline',
    fontStyle: 'italic'
  });
  
  doc.setFont('arial', 'normal');
  doc.text(signature1Title, signatureX, signatureY + contentFontSize + 5, {
    align: 'left',
    baseline: 'middle',
    maxWidth: signatureWidth
  });

  doc.setFontSize(contentFontSize);
  doc.text(signature2Text, signatureX + signatureWidth, signatureY, {
    align: 'left',
    baseline: 'middle',
    maxWidth: signatureWidth,
    decoration: 'underline',
    fontStyle: 'italic'
  });
  
  doc.setFont('arial', 'normal');
  doc.text(signature2Title, signatureX + signatureWidth, signatureY + contentFontSize + 5
    doc.save('canvasas.pdf');
</script>


  </script>
</body>
</html>
