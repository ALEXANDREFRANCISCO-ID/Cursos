<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<body>
<script>



// Criar um novo documento com orientação horizontal e tamanho A4
var doc = new jsPDF({
  orientation: 'landscape',
  unit: 'mm',
  format: 'a4'
});

// Adicionar o retângulo laranja
doc.setDrawColor(255, 165, 0); // Cor laranja
doc.setLineWidth(20); // Largura do retângulo
doc.rect(50, 80, 260, 150); // Posição e tamanho do retângulo

// Adicionar o retângulo interno
doc.setLineWidth(5); // Largura do retângulo interno
doc.rect(60, 90, 240, 130); // Posição e tamanho do retângulo interno

// Adicionar o logo no centro
var logo = new Image();
logo.src = 'icon.png';
doc.addImage(logo, 'PNG', 145, 25, 35, 35); // Posição e tamanho do logo

// Adicionar o texto "Certificado de Conclusão"
doc.setFontSize(20);
doc.text('Certificado de Conclusão', 150, 70, null, null, 'center');

// Adicionar o texto "Certificamos que Nome Sobrenome..."
doc.setFontSize(14);
doc.text('Certificamos que\nNome Sobrenome\nconcluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online', 150, 110, null, null, 'center');

// Adicionar as assinaturas
doc.setFont('arial', 'normal');
doc.setFontSize(12);
doc.text('Assinatura Alexandre Francisco', 100, 250);
doc.text('Tutor CodeATOES', 110, 255);

doc.text('Assinatura Carlota Lassir Nage', 250, 250);
doc.text('Diretora Adjunta CodeATOES', 255, 255);

// Salvar o PDF
doc.save('certificado.pdf');
       </script>                                                                </
</html>
