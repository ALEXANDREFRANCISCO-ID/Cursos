<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<body>
<script>
function criarCertificado() {
    // Criar o documento
    var doc = new jsPDF("landscape", "px", "a4");

    // Definir a cor do retângulo principal
    doc.setFillColor("orange");

    // Desenhar o retângulo principal
    doc.rect(100, 100, 800, 600, "F");

    // Definir a cor do retângulo interno
    doc.setFillColor("white");

    // Desenhar o retângulo interno
    doc.rect(105, 105, 790, 590, "F");

    // Adicionar o logotipo
    var logo = new Image();
    logo.src = "icon.png";
    doc.addImage(logo, "PNG", 400, 150, 70, 70);

    // Adicionar o texto "Certificado de Conclusão"
    doc.setFontSize(24);
    doc.setFontStyle("bold");
    doc.text("Certificado de Conclusão", 400, 300, { align: "center" });

    // Adicionar o texto "Certificamos que"
    doc.setFontSize(16);
    doc.setFontStyle("normal");
    doc.text("Certificamos que", 400, 350, { align: "center" });

    // Adicionar o nome do aluno
    doc.setFontSize(18);
    doc.setFontStyle("bold");
    doc.text("Nome do Aluno", 400, 400, { align: "center" });

    // Adicionar o texto de descrição
    doc.setFontSize(12);
    doc.setFontStyle("normal");
    doc.text("Concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online", 200, 450, { align: "center" });

    // Adicionar as assinaturas
    doc.setFontSize(14);
    doc.setFontStyle("italic");

    // Assinatura 1
    doc.text("Alexandre Francisco", 200, 550);

    doc.setFontStyle("normal");
    doc.setFont("Arial");
    doc.text("Alexandre Francisco", 200, 570);

    doc.setFontStyle("italic");
    doc.text("Tutor CodeATOES", 200, 590);

    // Assinatura 2
    doc.setFontStyle("italic");
    doc.text("Carlota Lassir Nage", 600, 550);

    doc.setFontStyle("normal");
    doc.setFont("Arial");
    doc.text("Carlota Lassir Nage", 600, 570);

    doc.setFontStyle("italic");
    doc.text("Diretora Adjunta CodeATOES", 600, 590);

    // Gerar o arquivo PDF
    doc.save("certificado.pdf");
}


       </script>                                                                </
</html>
