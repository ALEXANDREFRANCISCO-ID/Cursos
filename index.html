        <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jspdf.umd.min.js"></script>
  <script src="babel.min.js"></script>?
  <title>Certifique-se </title>
</head>

<body>
<script>


// Criar documento jspdf
var doc = new jsPDF('landscape', 'px', 'a4');

// Definir cor e largura do retângulo
var rectColor = '#FFA500';
var rectWidth = 10;

// Definir posição inicial do retângulo
var rectX = (doc.internal.pageSize.width - rectWidth) / 2;
var rectY = (doc.internal.pageSize.height - 200) / 2;

// Desenhar o retângulo
doc.setFillColor(rectColor);
doc.rect(rectX, rectY, rectWidth, 200, 'F');

// Carregar o logo PNG
var logoImg = new Image();
logoImg.src = 'caminho/do/logo.png';

// Definir posição e tamanho do logo
var logoX = rectX + 20;
var logoY = rectY + 20;
var logoWidth = 100;

// Adicionar o logo ao documento
doc.addImage(logoImg, 'PNG', logoX, logoY, logoWidth, 0);

// Definir estilo para o texto centralizado
doc.setFont('helvetica');
doc.setFontType('bold');
doc.setFontSize(24);
doc.setTextColor('#000000');
doc.text('CERTIFICADO DE CONCLUSÃO', rectX, rectY + 150, { align: 'center', maxWidth: rectWidth });

// Definir estilo para o texto abaixo do título
doc.setFontSize(16);
doc.text('CERTIFICAMOS QUE', rectX, rectY + 180, { align: 'center', maxWidth: rectWidth });

// Definir estilo para o nome
doc.setFontType('normal');
doc.setFontSize(18);
doc.text('Nome do Aluno', rectX, rectY + 210, { align: 'center', maxWidth: rectWidth });

// Definir estilo para o texto do curso
doc.setFontSize(12);
doc.text('concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto Programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online.', rectX, rectY + 240, { align: 'center', maxWidth: rectWidth });

// Carregar as imagens das assinaturas
var signature1Img = new Image();
signature1Img.src = 'caminho/da/assinatura1.png';

var signature2Img = new Image();
signature2Img.src = 'caminho/da/assinatura2.png';

// Definir posição e tamanho das assinaturas
var signature1X = rectX + 50;
var signature1Y = rectY + 280;
var signature1Width = 100;

var signature2X = rectX + rectWidth - 150;
var signature2Y = rectY + 280;
var signature2Width = 100;

// Adicionar as assinaturas ao documento
doc.addImage(signature1Img, 'PNG', signature1X, signature1Y, signature1Width, 0);
doc.text('Alexandre Francisco', signature1X, signature1Y + 100, { align: 'center', maxWidth: signature1Width });

doc.addImage(signature2Img, 'PNG', signature2X, signature2Y, signature2Width, 0);
doc.text('Carlota Lassir Nage', signature2X, signature2Y + 100, { align: 'center', maxWidth: signature2Width });

// Salvar o certificado em um arquivo PDF
doc.save('certificado.pdf');

    </script>
</body>
</html>
