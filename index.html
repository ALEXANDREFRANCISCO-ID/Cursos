<!DOCTYPE html>
<html>
<head>
    <title>Certificado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head

<body>
<script>
// Criar um novo documento jspdf
var doc = new jsPDF('l', 'pt', 'a4');

// Definir as configurações do risco retangular
var rectColor = 'orange';
var rectWidth = 20;
var innerRectWidth = 5;
var Margin = 10;
    var rectX=X+Margin ;
    var rectY=Y+Margin ;
// Definir a posição inicial do certificado
var pageWidth = doc.internal.pageSize.getWidth();
var pageHeight = doc.internal.pageSize.getHeight();
var centerX = pageWidth / 2;
var centerY = pageHeight / 2;

// Desenhar o risco retangular externo
doc.setLineWidth(rectWidth);
doc.setDrawColor(rectColor);
doc.rect(centerX - 300, centerY - 200, 600, 400);

// Desenhar o risco retangular interno
doc.setLineWidth(innerRectWidth);
doc.rect(centerX - 295, centerY - 195, 590, 390);

// Adicionar o logo
var logoImage = new Image();
logoImage.src = 'icon.png';
logoImage.onload = function() {
  var logoWidth = 100;
  var logoHeight = (logoImage.height * logoWidth) / logoImage.width;
  var logoX = centerX - (logoWidth / 2);
  var logoY = centerY - 180;

  doc.addImage(logoImage, 'PNG', logoX, logoY, logoWidth, logoHeight);

  // Adicionar o texto "Certificado de Conclusão"
  doc.setFontSize(35);
  doc.text('Certificado de Conclusão', centerX, centerY - 50, { align: 'center' });

  // Adicionar o texto "Certificamos que"
  doc.setFontSize(20);
  doc.text('Certificamos que', centerX, centerY - 50, { align: 'center' });

  // Adicionar o nome
  var nome = 'Nome do Aluno';
  doc.setFontSize(24);
  doc.text(nome, centerX, centerY, { align: 'center' });

  // Adicionar o texto da descrição do curso
  var descricaoCurso = 'concluiu com sucesso o curso em programação, ministrado pelo CodeATOES, no âmbito do projeto programador Moçambicano e de atividade de inclusão pela tecnologia, decorrido aos dias 03 de Janeiro a 4 de Março online';
  doc.setFontSize(16);
  doc.text(descricaoCurso, centerX, centerY + 10, { align: 'center', maxWidth: 500 });

  // Adicionar as assinaturas
  var assinaturaEsquerda = new Image();
  assinaturaEsquerda.src = 'icon.png';
  assinaturaEsquerda.onload = function() {
    var assinaturaWidth = 150;
    var assinaturaHeight = (assinaturaEsquerda.height * assinaturaWidth) / assinaturaEsquerda.width;
    var assinaturaX = centerX - 10;
    var assinaturaY = centerY + 10;

    doc.addImage(assinaturaEsquerda, 'PNG', assinaturaX, assinaturaY, assinaturaWidth, assinaturaHeight);
    doc.setFontSize(14);
    doc.text("Alexandre Francisco\nTutor CodeATOES", assinaturaX, assinaturaY + assinaturaHeight + 50, { align: 'center' });

    var assinaturaDireita = new Image();
    assinaturaDireita.src = 'icon.png';
    assinaturaDireita.onload = function() {
      doc.addImage(assinaturaDireita, 'PNG', assinaturaX + 300, assinaturaY, assinaturaWidth, assinaturaHeight);
      doc.setFontSize(14);
      doc.text("Carlota Lassir Nage\nDiretora Adjunta CodeATOES", assinaturaX + 300, assinaturaY + assinaturaHeight + 10, { align: 'center' });

      // Salvar o certificado como PDF
      doc.save('c.pdf');
    };
  };
};
          </script>                                                                </
</html>
